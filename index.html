<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   <!--Bootstrap.css--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">      <!--Bootstrap ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <!--Font AWESOME ICONS-->
    <link rel="stylesheet" href="style.css">                     <!--Style.css-->
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="col-12 text-center">
        <h1 class="my_style">ToDoList !</h1>
    </div>
</div>
<main id="root">
    <div class=spazio1>    
        <input type="text" v-model= "azione">
        <button @click= "aggiungi" class="primobottone ">Add Task</button>
    </div>    
        <hr>
    <div class=spazio1>  
                <div class="row">
                    <div class="col-12 justify-content-center d-flex mb-4">
                        <select class="primobottone text-center" style="background-color: violet;"  >
                            <option value="All" >ALL tasks </option>
                        </select>
                    </div>
                </div>
            <ul>
                <li v-for= "elemento in arrayToDo" class="m-3" :class="cambio">
                    <span class="spunta" v-if = "elemento.todo==true" @click= "(elemento.todo) = false" >&#10003;</span> 
                    <span class="x" v-if = "elemento.todo==false" @click = "(elemento.todo) = true">&#10007;</span> 
                    <span :class="{'text-decoration-line-through' : elemento.todo }">{{elemento.text}}</span> <button @click = "deleteThis(index)">x</button>
                </li>

            </ul>
    
    </div>

</main> 

    













    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- Bootsrap.js -->
    <script type="text/JavaScript" src="main.js"></script>   <!--JavaScript-->
</body>
</html>
